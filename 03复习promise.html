<body>
    <script>

        function asyncTask1() {
            return new Promise((resolve, reject) => {
                // 耗时操作完成后，网络请求、IO操作
                // 得到数据：resolve
                // let data = ajax请求
                // resolve（data）
                setTimeout(function () {
                    resolve("apple")
                }, 2000)
            })
        }

        asyncTask1().then(function (data) {
            console.log(data)
        })
    </script>
</body>
